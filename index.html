<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <title>OMEGAMON Pre-installation Chencklist</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="stylesheets/styles.css" rel="stylesheet" />

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>

    <!-- UI Libs -->
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App libs -->
    <script type="text/javascript" src="/scripts/toggle.js"></script>
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/services/service.js"></script>
    <script type="text/javascript" src="/app/controllers/controllers.js"></script>
</head>

<body data-ng-app="wizard">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="authenticationController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNavBar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">OMEGAMON Pre-installation Chencklist</a>
            </div>
            <div id="mainNavBar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <!-- 主页图标 -->
                        <a href="/">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                        </a>
                    </li>
                    <!-- migration> new & resume -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Pre-installation
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-if="authenticated">
                                <a href="/newMigration"> New Checklist </a>
                            </li>
                            <li>

                                <!-- $scope.lastPage = "/startMigration" -->
                                <a href="{{lastPage}}"> Resume Checklist</a>
                            </li>
                        </ul>
                    </li>
                    <li ng-if="authenticated">
                        <a href="/migration-info/progress" ng-click="savURL('/migration-info/progress')">
                            <!-- 小图标 -->
                            <span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Pre-installation progress</a>
                    </li>
                    <li>
                        <a href="/migration-info/support">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Support</a>
                    </li>
                </ul>
                <ul id="mainNavBar" class="nav navbar-nav navbar-right">
                    <li ng-if="!authenticated">
                        <a href="/sso/login" target="_self">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Login
                        </a>
                    </li>
                    <li class="dropdrown" ng-if="authenticated">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-user" aria-hidden="true" ng-model="authenticated"></span> {{authenticated_user}}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li> <a href="/logout"> Logout </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view></div>

    <!--    <footer class="navbar navbar-inverse navbar-fixed-bottom">-->
    <footer>
        <div class="container">
        </div>
    </footer>

</body>

</html>
